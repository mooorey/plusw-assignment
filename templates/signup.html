{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

    <div class="heading">
        <h1>
            Welcome to BookWise, Your Literary Compass
        </h1>
    </div>

    <section class="sign-up">
        <div class="container">
            <div class="row">
                <div class="div col-sm">
                    <form method="POST" action="signup" class="login-form">
                        {% csrf_token %}
                        <h1>SIGN UP</h1>

                        {% for message in messages %}
                        <h5>{{message}}</h5>
                        {% endfor %}

                        <label for="fname">Username</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password"><br>
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                        <br>
                        <button type="submit" class="btn btn-info login-button">Sign up</button>
                        <br>
                        <a class="not-a-user" href="login">Not signed up yet? Click here to sign up !</a>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
